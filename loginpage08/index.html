<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login Page 08</title>
</head>

<body>
  <div class="container">
    <div class="signin-container">
      <div class="avatar">Avatar</div>
      <h2>Login</h2>
      <form>
        <label><input type="email" placeholder="Username"></label>
        <label><input type="password" placeholder="Password"></label>
      </form>
      <label><input type="checkbox" checked="checked">Remember me</label>
      <button>Login</button>
      <a href="">Forgot password?</a>
    </div>

    <div class="signup-container">
      <h2>Sing Up</h2>
      <form>
        <label><input type="text" placeholder="Name"></label>
        <label><input type="email" placeholder="Username"></label>
        <label><input type="password" placeholder="Password"></label>
        <label><input type="password" placeholder="Repeat password"></label>
      </form>
      <button>Create account</button>
      <a href="">I have account</a>
    </div>
  </div>
</body>

</html>
