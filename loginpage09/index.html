<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.min.css">
  <title>Login page 09</title>
</head>
<body>
  <div id="page">
    <div class="container-login">

      <header>
        <div class="logo"><img src="./images/logo.svg" alt=""> LOGO</div>
        <div class="btn-create-account">Create Account</div>
      </header>

      <main>
        <img src="./images/user.svg" alt="User Image">
      </main>

      <footer>
        <h1>User login</h1>
        <span>Welcome back</span>
        
        <form>
          <span>
            <label for="user-name"><img src="./images/user-icon.svg" alt="User name"></label>
          <input type="text" id="user-name" placeholder="Email or Username" />
          </span>

          <span>
            <label for="user-password"><img src="./images/pass-icon.svg" alt="User password"></label>
          <input type="password" id="user-password" placeholder="Email or Username" />
          </span>

          <div class="options">
            <span>
              <input type="checkbox" id="remember">
              <label for="remember">Remember</label>
            </span>
            <a href="#">Forgot password?</a>
          </div>
        </form>

        <button>Login</button>

      </footer>

    </div>
  </div>
</body>
</html>
