<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Windows Live Messenger</title>
</head>

<body>
  <div class="container">
    <div class="window">
      <div class="container-center">
        <header>
          <div class="signin-title">Sign in to Windows Live <strong>Messenger</strong></div>
          <span>?</span>
        </header>
  
        <form action="" class="login">
          <div class="avatar"></div>
          <div class="container-login">
            <input type="email" placeholder="example555@hotmail.com">
            <input type="password" placeholder="Password">
            <div class="forgot">Forgot yout password?</div>
            <div class="signin-options">
              <div class="signin-as">Sign in as: </div>
              <ul>
                <li>Available</li>
                <li>Busy</li>
                <li>Away</li>
                <li>Appear offline</li>
              </ul>
  
              <div class="sign-out-here">Sign out from here (MS-Linux)</div>
  
              <ul>
                <li>Change display picture...</li>
                <li>Change scene...</li>
                <li>Change display name...</li>
              </ul>
  
              <div class="options">Options</div>
            </div>
  
          </div>
        </form>
  
        <div class="section-links">
          <a href="">Privacy statement</a>
          <a href="">Terms of use</a>
          <a href="">Server status</a>
          <a href="">About</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
