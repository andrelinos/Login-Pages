<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>System account</title>
</head>

<body>
  <div class="container">
    <div class="window">
      <div class="container-center">
        <header>
          <div class="signin-title">Sign in to system <strong>account</strong></div>
          <span>?</span>
        </header>
        <div class="container-form">
          <div class="avatar">
            <img src="assets/avatar.png" alt="">
          </div>
          <form action="" class="login">
            <input type="email" placeholder="example555@hotmail.com">
            <input type="password" placeholder="Password">
            <div class="forgot"><a href="">Forgot your password?</a></div>
            <div class="signin-options">
              <label  class="signin-as">Sign in as: </label>
              <select>
                <option value="administrator"></div> Administrator</option>
                <option value="moderator">Moderator</option>
                <option value="editor">Editor</option>
                <option value="user">User</option>
              </select>
            </div>

            <div class="input-check">
              <input type="checkbox" checked>
              <label>Remember my ID and password <a href="">Forget me</a></label>
            </div>

            <div class="input-check">
              <input type="checkbox" checked>
              <label>Sign me in automatically <a href="">Options</a></label>
            </div>

            <div class="buttons-sign">
              <button>Sign in</button>
              <button>Cancel</button>
            </div>

            <div class="sign-up">Don't have a accound ID? <a href="">Sign up</a></div> 
          </form>
        </div>
        <div class="section-links">
          <a href="">Privacy statement</a>
          <a href="">Terms of use</a>
          <a href="">Server status</a>
          <a href="">About</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
